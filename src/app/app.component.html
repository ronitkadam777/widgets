<div [ngGrid]="gridConfig">
    <div *ngFor="let box of boxes; let i = index" 
	    [(ngGridItem)]="box.config" 
	    (onItemChange)="updateItem(i, $event)" 
	    (onResize)="onResize(i, $event)" 
	    (onDrag)="onDrag(i, $event)">
        <app-chart
            [metaData]= "box.metaData"
        >
        </app-chart>
   	</div>
</div>
